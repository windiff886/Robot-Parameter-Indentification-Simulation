# Force Controller Node 参数配置
force_controller_node:
  ros__parameters:
    # 控制频率 (Hz)
    control_rate_hz: 1000.0

    # PD 控制器位置增益 (7 个关节)
    # PD 控制器位置增益 (7 个关节) - Intermediate values
    kp: [450.0, 450.0, 450.0, 450.0, 180.0, 100.0, 40.0]

    # PD 控制器速度增益/阻尼 (7 个关节) - Intermediate values
    kd: [35.0, 35.0, 35.0, 35.0, 20.0, 18.0, 10.0]

    # 目标位置 - home 位姿 (rad)
    target_position: [0.0, 0.0, 0.0, -1.57079, 0.0, 1.57079, -0.7853]
